<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container">
    <div class="calculator">
      <h3 style="text-align: center; font-weight: bold;">Tip Calculator</h3>
      <p style="border-bottom: 2px solid #ddd;"></p>
      <br>
      <label for="amount">Bill Amount</label>
      <br>
      <button><i class="fas fa-dollar-sign"></i></button> <input id="amount" type="number">
      <br>
      <br>
      <label for="guest">Number of Guests</label>
      <br>
      <button><i class="fas fa-male"></i></button><input id="guests" type="number">
      <br>
      <br>
      <label for="quality">Service Quality</label>
      <select id="quality">
        <option disabled selected value="0">Choose..</option>
        <option value="0.3">30% - Outstanding</option>
        <option value="0.2">20% - Good</option>
        <option value="0.15">15% - It was Ok</option>
        <option value="0.1">10% - Bad</option>
        <option value="0.05">5% - Terrible</option>
      </select>

      <div style="text-align: center;">
        <p style="border-top: 2px solid #ddd;"></p>
        <button onclick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
      </div>


    </div>
    <div id="tip-amount"></div>
  </div>


  <script src="app.js"></script>
</body>

</html>
