<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="digitalClock">
      <h1 id="day">MON</h1>
      <h1 id="hour">04</h1>
      <h1 id="bar1">l</h1>
      <h1 id="minute">20</h1>
      <h1 id="bar2">l</h1>
      <h1 id="ampm">PM</h1>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
