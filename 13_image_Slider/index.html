<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="image fade"><img src="images/Lam0.jpg" alt="" width="100%"></div>
    <div class="image fade"><img src="images/Lam2.jpg" alt="" width="100%"></div>
    <div class="image fade"><img src="images/Lam3.jpg" alt="" width="100%"></div>
    <div class="image fade"><img src="images/Lam4.jpg" alt="" width="100%"></div>
    <div class="image fade"><img src="images/Lam5.jpg" alt="" width="100%"></div>
    <div class="image fade"><img src="images/Lam6.jpg" alt="" width="100%"></div>
    <div class="image fade"><img src="images/Lam7.jpg" alt="" width="100%"></div>
    <div class="image fade"><img src="images/Lam8.jpg" alt="" width="100%"></div>

    <i id="prev" onclick="show_image(-1)" class="fas fa-chevron-left"></i>
    <i id="next" onclick="show_image(1)" class="fas fa-chevron-right"></i>

    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
