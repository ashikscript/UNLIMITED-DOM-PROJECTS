<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

<body>

  <div class="container">
    <div class="message">
      <p>
      <h3 style="text-align: center; font-weight: bold;">Pass the message</h3>
      </p>
      <p style="border-bottom: 2px solid #ddd;"></p>

      <p>
        <label for="message-input">Enter a message</label>
        <br>
        <button style="border-radius: 5px 0 0 5px;"> <i class="far fa-envelope"></i> </button><input id="message-input"
          type="text">
      </p>

      <p>
        <button onclick="getMessage()">Submit</button>
      </p>
      <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
